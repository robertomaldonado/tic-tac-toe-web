<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe The Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/config.css" />
  <link rel="stylesheet" href="styles/game.css" />
  <link rel="stylesheet" href="styles/overlays.css" />
  <script src="scripts/config.js" defer></script>
  <script src="scripts/game.js" defer></script>
  <script src="scripts/app.js" defer></script>
</head>

<body>
  <div id="backdrop"></div>
  <header id="main-header">
    <h1>Play Tic Tac Toe</h1>
    <p> Built with vanilla HTML, CSS and Js (& Copilot)</p>
  </header>
  <main>
    <aside class="modal" id="config-overlay">
      <h2>Name registration</h2>
      <form id="player-form">
        <div class="form-control">
          <label for="player-name">Enter your name</label>
          <input type="text" id="player-name" name="player-name" required>
        </div>
        <p id="config-errors"></p>
        <div>
          <button class="btn btn-alt" type="reset" id="cancel-config-btn">Cancel</button>
          <button class="btn" type="submit">Confirm</button>
        </div>
      </form>
    </aside>
    <section id="game-config">
      <ol>
        <li>
          <article id="player-one-data">
            <h2>Player One</h2>
            <h3>PLAYER NAME</h3>
            <p class="player-symbol">X</p>
            <button class="btn btn-alt" id="edit-player-one-btn" data-playerid="one">Edit</button>
          </article>
        </li>
        <li>
          <article id="player-two-data">
            <h2>Player Two</h2>
            <h3>PLAYER NAME</h3>
            <p class="player-symbol">O</p>
            <button class="btn btn-alt" id="edit-player-two-btn" data-playerid="two">Edit</button>
          </article>
        </li>
      </ol>
      <button class="btn" id="start-game">Start New Game</button>
    </section>
    <section id="active-game">
      <article id="game-over">
        <h2>
          You won! <span id="winner-game">PLAYER NAME</span>
        </h2>
        <p>Keep playing! </p>
      </article>
      <p><span id="active-player-name">PLAYER NAME's</span> turn !</p>
      <ol id="game-board">
        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
      </ol>
    </section>
  </main>
</body>

</html>
