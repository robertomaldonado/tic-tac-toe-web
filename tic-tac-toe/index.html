<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe The Game</title>
</head>

<body>
  <header>
    <h1>Play Tic Tac Toe</h1>
    <p> Built with vanilla HTML, CSS and Js</p>
  </header>
  <main>
    <!-- This is an overlay to input player name -->
    <aside>
      <h2>Player name</h2>
      <form id="player-form">
        <div>
          <label for="player-name">Enter your name</label>
          <input type="text" id="player-name" name="player-name" required>
        </div>
        <div>
          <button type="button">Cancel</button>
          <button type="submit">Confirm</button>
        </div>
      </form>
    </aside>
    <section id="game-configuration">
      <ol>
        <li>
          <article>
            <h2>PLayer One</h2>
            <h3>PLAYER NAME</h3>
            <p>X</p>
            <button>Edit</button>
          </article>
        </li>
        <li>
          <article>
            <h2>PLayer Two</h2>
            <h3>PLAYER NAME</h3>
            <p>O</p>
            <button>Edit</button>
          </article>
        </li>
      </ol>
      <button id="start-game">Start New Game</button>
    </section>
    <section id="active-game">
      <article>
        <h3>
          You won! <span id="winner-game">PLAYER NAME</span>
        </h3>
        <p>Keep playing! </p>
      </article>
      <p><span id="active-player-game">PLAYER NAME's</span>turn !</p>
      <ol>
        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
      </ol>
    </section>
  </main>
</body>

</html>
